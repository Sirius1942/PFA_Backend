<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/components.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    {% block extra_head %}{% endblock %}
</head>
<body class="{% block body_class %}{% endblock %}">
    <!-- 侧边导航栏 -->
    {% if page != 'login' %}
    <nav class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-chart-line"></i> 金融分析师</h2>
        </div>
        
        <ul class="sidebar-menu">
            <li class="{% if page == 'dashboard' %}active{% endif %}">
                <a href="/"><i class="fas fa-tachometer-alt"></i> 仪表板</a>
            </li>
            <li class="{% if page == 'chat' %}active{% endif %}">
                <a href="/chat"><i class="fas fa-robot"></i> AI助手</a>
            </li>
            <li class="{% if page == 'stocks' %}active{% endif %}">
                <a href="/stocks"><i class="fas fa-chart-bar"></i> 股票分析</a>
            </li>
            <li class="{% if page == 'market' %}active{% endif %}">
                <a href="/market"><i class="fas fa-globe"></i> 市场洞察</a>
            </li>
            <li class="{% if page == 'profile' %}active{% endif %}">
                <a href="/profile"><i class="fas fa-user"></i> 个人资料</a>
            </li>
        </ul>
        
        <div class="sidebar-footer">
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> 退出登录
            </button>
        </div>
    </nav>
    {% endif %}

    <!-- 主内容区域 -->
    <main class="main-content {% if page == 'login' %}login-layout{% endif %}">
        {% if page != 'login' %}
        <!-- 顶部导航栏 -->
        <header class="top-header">
            <div class="header-left">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>{% block page_title %}{{ title }}{% endblock %}</h1>
            </div>
            
            <div class="header-right">
                <div class="user-info">
                    <span class="user-name">Admin</span>
                    <div class="user-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </div>
        </header>
        {% endif %}

        <!-- 页面内容 -->
        <div class="content-wrapper">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- 加载指示器 -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>正在加载...</p>
        </div>
    </div>

    <!-- 通知消息 -->
    <div id="notification" class="notification"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', path='/js/main.js') }}"></script>
    <script src="{{ url_for('static', path='/js/api.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

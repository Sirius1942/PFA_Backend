{% extends "auth_base.html" %}

{% block title %}用户登录 - 私人金融分析师{% endblock %}

{% block content %}
<div id="loginApp" class="auth-container">
    <div class="auth-card">
        <!-- 头部信息 -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-blue-600 rounded-full mb-4">
                <i class="fas fa-chart-line text-2xl text-white"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">私人金融分析师</h1>
            <p class="text-gray-600">专业的AI驱动投资决策平台</p>
        </div>

        <!-- 登录表单 -->
        <form @submit.prevent="handleLogin" class="space-y-6">
            <!-- 用户名输入 -->
            <div class="modern-input-group">
                <label for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    v-model="form.username"
                    class="modern-input"
                    placeholder="请输入用户名" 
                    required
                    :disabled="loading"
                />
            </div>

            <!-- 密码输入 -->
            <div class="modern-input-group">
                <label for="password">密码</label>
                <div class="relative">
                    <input 
                        :type="showPassword ? 'text' : 'password'" 
                        id="password" 
                        v-model="form.password"
                        class="modern-input pr-12"
                        placeholder="请输入密码" 
                        required
                        :disabled="loading"
                    />
                    <button 
                        type="button" 
                        @click="showPassword = !showPassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors"
                        :disabled="loading"
                    >
                        <i :class="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </button>
                </div>
            </div>

            <!-- 记住我和忘记密码 -->
            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" v-model="form.remember" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="ml-2 text-sm text-gray-600">记住我</span>
                </label>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-800 transition-colors">忘记密码？</a>
            </div>

            <!-- 错误信息 -->
            <div v-if="error" class="bg-red-50 border border-red-200 rounded-lg p-3">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <span class="text-red-700 text-sm">{{ error }}</span>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button 
                type="submit" 
                class="modern-btn"
                :disabled="loading || !form.username || !form.password"
            >
                <span v-if="!loading">登录</span>
                <span v-else class="flex items-center justify-center">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    登录中...
                </span>
            </button>
        </form>

        <!-- 页脚 -->
        <div class="text-center mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
                还没有账号？ 
                <a href="#" class="text-blue-600 hover:text-blue-800 font-medium transition-colors">立即注册</a>
            </p>
        </div>
    </div>

    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-blue-400 to-purple-500 rounded-full opacity-20 animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-green-400 to-blue-500 rounded-full opacity-20 animate-pulse" style="animation-delay: 2s;"></div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            form: {
                username: '',
                password: '',
                remember: false
            },
            showPassword: false,
            loading: false,
            error: ''
        }
    },
    methods: {
        async handleLogin() {
            if (!this.form.username || !this.form.password) {
                this.error = '请填写用户名和密码';
                return;
            }

            this.loading = true;
            this.error = '';

            try {
                // 使用FormData提交，匹配后端期望的格式
                const formData = new FormData();
                formData.append('username', this.form.username);
                formData.append('password', this.form.password);

                const response = await axios.post('/login', formData, {
                    headers: {
                        'Content-Type': 'multipart/form-data'
                    }
                });

                // 登录成功，等待后端重定向
                window.location.href = '/dashboard';
                
            } catch (error) {
                console.error('登录错误:', error);
                
                if (error.response && error.response.status === 401) {
                    this.error = '用户名或密码错误';
                } else if (error.response && error.response.data && error.response.data.detail) {
                    this.error = error.response.data.detail;
                } else {
                    this.error = '登录失败，请稍后重试';
                }
            } finally {
                this.loading = false;
            }
        },
        
        // 初始化时检查是否已登录
        async checkLoginStatus() {
            try {
                const response = await axios.get('/api/v1/users/me');
                if (response.data) {
                    // 已登录，重定向到仪表板
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                // 未登录，正常显示登录页面
            }
        }
    },
    mounted() {
        this.checkLoginStatus();
    }
}).mount('#loginApp');
</script>
{% endblock %}
